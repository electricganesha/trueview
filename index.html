<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>Stand Playstation</title>
  <style>
  body {
    margin: 0;
    overflow-x:hidden;
    overflow-y:hidden;
  }

  canvas {
    width: 100%;
    height: 100%
  }
  </style>
</head>

<body>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/three.min.js"></script>
  <script>
  function detectmob() {
    if( navigator.userAgent.match(/Android/i)
    || navigator.userAgent.match(/webOS/i)
    || navigator.userAgent.match(/iPhone/i)
    || navigator.userAgent.match(/iPad/i)
    || navigator.userAgent.match(/iPod/i)
    || navigator.userAgent.match(/BlackBerry/i)
    || navigator.userAgent.match(/Windows Phone/i)){
      return true;

    }
    else{
      return false;
    }
  }

  if (detectmob()){
    document.write("<script src='stand_mobile.js'><\/script>");
  }else{
    document.write("<script src='stand.js'><\/script>");
  }
  </script>
</body>

</html>
